<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="feedback">
      <div class="feedback__body">
        <h2 class="feedback__title">
          Hello
        </h2>
        <div class="feedback__form">
          <form>
            <h3>
              For business enquiries please use the form below
            </h3>
            <p>
              *Required
            </p>
            <div class="feedback__input-container">
              <input
                id="name"
                type="text"
                class="feedback__input"
                autocomplete="off"
                required
              />
              <label
                for="name"
                class="feedback__label feedback__label_important"
              >
                Name
              </label>
            </div>
            <div class="feedback__input-container">
              <input
                id="company"
                type="text"
                class="feedback__input"
                autocomplete="off"
                required
              />
              <label
                for="company"
                class="feedback__label feedback__label_important"
              >
                Company
              </label>
            </div>
            <div class="feedback__input-container">
              <input
                id="email"
                type="text"
                class="feedback__input"
                autocomplete="off"
                type="email"
                required
              />
              <label
                for="email"
                class="feedback__label feedback__label_important"
              >
                Email
              </label>
            </div>
            <div class="feedback__input-container">
              <input
                id="phone"
                type="text"
                class="feedback__input"
                autocomplete="off"
              />
              <label for="phone" class="feedback__label ">
                Phone
              </label>
            </div>
            <div class="feedback__input-container">
              <input
                id="subject"
                type="text"
                class="feedback__input"
                autocomplete="off"
              />
              <label for="subject" class="feedback__label ">
                Subject
              </label>
            </div>
            <div class="feedback__input-container">
              <textarea name="message" id="message" rows="2"></textarea>
              <label
                for="message"
                class="feedback__label feedback__label_important"
              >
                Message
              </label>
            </div>
            <div class="feedback__checkbox-container">
              <input id="agreement" type="checkbox" required />
              <label for="agreement">
                I accept <a href="#">Terms and Privacy Policy</a>
              </label>
            </div>
            <button class="feedback__button">
              Send
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
